<div ng-controller ="paymentCtrl">

	<div class="col-md-8">

		<div class="panel-group">
			<div>
				<h2>Pay with</h2>
				<div class="panel panel-default">
					<table class="table">
						<tr>
							<td><label>Card Number    &nbsp;&nbsp;&nbsp;</label><input type="text" ng-model="cardNo" placeholder="Card Number"
									pattern="^[1-9]{1}[0-9]{12}(?:[0-9]{3})?$" required /></td>
						</tr>
						<tr>
							<td><label>Expiration Date&nbsp;</label><input type="text" ng-model="cardExpdate"
									placeholder="MM/YYYY" required /></td>

						</tr>
						<tr>
							<td><label>Security Code&nbsp;&nbsp;&nbsp;</label><input type="number" ng-model="cardSecNo" palceholder="DDD" required /></td>
						</tr>


					</table>
				</div>
				
			</div>
		</div>
		<div>
			<button type="button" class="btn btn-success" ng-click="confirmOrder();">Confirm and pay</button>
		</div>
	</div>
	<div class="col-md-4">
	</div>
</div>
