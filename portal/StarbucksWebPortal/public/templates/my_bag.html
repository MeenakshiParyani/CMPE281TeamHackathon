<div ng-controller ="myBagCtrl">
	<div class="panel panel-default" ng-repeat= "orderItem in bagItems">
	  <div class="panel-body"> Beverage - {{ orderItem.name }} </div>
	  <div class="panel-body"> Cup Size : {{ orderItem.size }} </div>
	  <div class="panel-body"> Milk Type : {{ orderItem.milk }} </div>
	  <div class="panel-body"> Quantity : {{ orderItem.qty }} </div>
	</div>
	<div class="panel panel-default" ng-if = " bagItems.length != 0">
	<form class="form-horizontal">
	<fieldset>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="mode">Order Mode</label>
		  <div class="col-md-4"> 
		    <label class="radio-inline" for="mode-0">
		      <input type="radio" name="mode" id="mode-0" value="Dine-In" checked="checked" ng-model="inRadio">
		      In Store
		    </label> 
		    <label class="radio-inline" for="mode-1">
		      <input type="radio" name="mode" id="mode-1" value="Take-out" ng-model="inRadio">
		      Take Out
		    </label>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="name">Name</label>  
		  <div class="col-md-4">
		  <input id="name" name="name" type="text" placeholder="enter your name" class="form-control input-md" required="" ng-model="customerName">
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="order">Proceed to Order</label>
		  <div class="col-md-4">
		    <button id="order" name="order" class="btn btn-primary" ng-click = "placeOrder()">Place Order</button>
		  </div>
		</div>
	 </fieldset>
	 </form>
	</div>
	<div class="panel panel-default" ng-if = " bagItems.length == 0 " class="animate-if">
		<label class="panel-body">There are no items in your bag!!!</label>
	</div>
</div>
</div>
